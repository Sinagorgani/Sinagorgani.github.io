		<style>
		  body {
		    margin: 0;
		    height: 100vh;
		    display: grid;
		    place-items: center;
		    background: #c8cfd8;
		    overflow: hidden;
		  }

		  svg {
		    width: 260px;
		    height: 260px;
		  }

		  .stroke {
		    stroke: #697490;
		    stroke-width: 6.5;
		    stroke-linecap: round;
		    stroke-linejoin: round;
		    fill: none;
		  }

		  /* 5 lines drawing */
		  .line {
		    stroke-dasharray: 250;
		    stroke-dashoffset: 250;
		    animation: draw 1s ease forwards;
		  }

		  .line:nth-child(1) { animation-delay: 0s; }
		  .line:nth-child(2) { animation-delay: 0.12s; }
		  .line:nth-child(3) { animation-delay: 0.24s; }
		  .line:nth-child(4) { animation-delay: 0.36s; }
		  .line:nth-child(5) { animation-delay: 0.48s; }

		  @keyframes draw {
		    to { stroke-dashoffset: 0; }
		  }

		  /* Collapse effect */
		  .collapse {
		    animation: collapse 0.9s ease forwards;
		    animation-delay: 1.5s;
		    transform-origin: 100px 120px;
		  }

		  @keyframes collapse {
		    to {
		      opacity: 0;
		      transform: scale(0.92) translateY(6px);
		    }
		  }

		  /* Draw A */
		  .aShape {
		    stroke-dasharray: 600;
		    stroke-dashoffset: 600;
		    animation: drawA 1.5s cubic-bezier(.2,.9,.2,1) forwards;
		    animation-delay: 2.2s;
		  }

		  @keyframes drawA {
		    to { stroke-dashoffset: 0; }
		  }

		  /* Crossbar appears last */
		  .crossbar {
		    stroke-dasharray: 200;
		    stroke-dashoffset: 200;
		    animation: cross 0.7s ease forwards;
		    animation-delay: 3.7s;
		  }

		  @keyframes cross {
		    to { stroke-dashoffset: 0; }
		  }

		  /* Subtle premium pulse */
		  .pulse {
		    animation: pulse 2.3s ease-in-out infinite;
		    animation-delay: 4.4s;
		  }

		  @keyframes pulse {
		    0%, 100% { opacity: 1; transform: scale(1); }
		    50% { opacity: 0.55; transform: scale(0.985); }
		  }
		</style>
